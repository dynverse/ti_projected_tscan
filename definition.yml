method:
  id: projected_tscan
  name: Projected TSCAN
  tool_id: tscan
  source: adaptation
  platform: R
  url: https://github.com/zji90/TSCAN

container:
  url: https://github.com/dynverse/ti_tscan
  docker: dynverse/ti_tscan

wrapper:
  type: dimred_projection
  topology_inference: fixed
  trajectory_types:
  - linear
  - bifurcation
  - convergence
  - multifurcation
  - binary_tree
  - tree
  input_required: counts

parameters:
  - id: minexpr_percent
    type: numeric
    default: 0
    distribution:
      type: uniform
      lower: 0
      upper: 1
  - id: minexpr_value
    type: numeric
    default: 0
    distribution:
      type: uniform
      lower: 0
      upper: 10
  - id: cvcutoff
    type: numeric
    default: 0
    distribution:
      type: uniform
      lower: 0
      upper: 5
  - id: clusternum
    type: integer_range
    default:
    - 2
    - 9
    lower_distribution:
      type: uniform
      lower: 2
      upper: 20
    upper_distribution:
      type: uniform
      lower: 2
      upper: 20
  - id: modelNames
    type: character
    default: VVV
    values:
    - EII
    - VII
    - EEI
    - VEI
    - EVI
    - VVI
    - EEE
    - EVE
    - VEE
    - VVE
    - EEV
    - VEV
    - EVV
    - VVV
